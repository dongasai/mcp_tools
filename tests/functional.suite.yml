actor: FunctionalTester
modules:
    enabled:
        - Laravel5:
            part: ORM
            cleanup: true
            environment_file: .env.testing
        - Db:
            dsn: "sqlite:database/database.sqlite"
            user: ""
            password: ""
            dump: tests/_data/dump.sql
            populate: true
            cleanup: true
            reconnect: false
        - Asserts
        - \Helper\Functional